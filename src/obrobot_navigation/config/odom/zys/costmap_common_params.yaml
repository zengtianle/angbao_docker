inflation_layer:
  enabled:              true
  cost_scaling_factor:  6.0  # exponential rate at which the obstacle cost drops off (default: 10)
  inflation_radius:     0.30 # max. distance from an obstacle at which costs are incurred for planning paths.   # gdut original is 0.6

static_layer:
  enabled:              true
  map_topic:            "/map"
